<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conducting an Interview</title>
    <title>Selected Candidate</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

</head>
<body>
    
    <div class="container py-5">

        <h1 class="text-center">map(), filter(), reduce()</h1>
        <hr>

        <div class="d-flex justify-content-between align-items-center p-2">
            <h3 class="mt-3">Candidate for Interview</h3>

            <form class="d-flex">
                <input class="form-control me-2 " type="text" id="candidate_name_txt" placeholder="Candidate Name">
                <button class="btn btn-primary " type="button" onclick="adduser(document.getElementById('candidate_name_txt'))">ADD</button>
            </form>
        </div>

        <div class="card">
            <div class="card-body" id="candidate">
               
            </div>
        </div>

        <div class="text-center py-4">
            <button class="btn btn-warning btn-lg px-5" onclick="startInterview()">Start Interview</button>
        </div>


        <section class="interview__section">

        </section>
        <h3 class="mt-3">Interview Result with Score</h3>
        <div class="card">
            <div class="card-body" id="candidate_result">
               
            </div>
        </div>
        <br>
        <h3 class="mt-3">Selected Candidate</h3>
        <div class="card">
            <div class="card-body" id="candidate_selected">
                
            </div>
        </div>
        <br>
        <h3 class="mt-3">New Team</h3>
        <div class="card">
            <div class="card-body" id="new_team">
               
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
