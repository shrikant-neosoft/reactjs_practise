<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
</head>
<body>

    
    <div class="container py-5">
        <h1 class="text-center">Fetch API & Show User Data in Table</h1>
        <hr>
        
        <table class="table table-hover mt-5">
            <thead>
                <tr>
                    <th style="width: 80px;">Sr. No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>UserName</th>
                    <th>Phone</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>

    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        

    
        let users=fetch('https://jsonplaceholder.typicode.com/users');
        let result = document.getElementById("result");
        result.innerHTML = "";


        users.then(res=>res.json())
        .then(data=>{
            console.log("users:",data);


            data.forEach(obj => {
                let row = document.createElement("tr");
                row.innerHTML = `    <th>${obj.id}</th>
                                    <td>${obj.name}</td>
                                    <td><a class="nav-link p-0" href="mailto:${obj.email}">${obj.email}</a> </td>
                                    <td>${obj.username} </td>
                                    <td><a class="nav-link p-0" href="callto:${obj.phone}">${obj.phone}</a> </td>
                                    <td><a class="nav-link p-0" target="_blank" href="http://${obj.website}">${obj.website}</a> </td>
                                `;

                result.append(row);
                                
            });
        })
        .catch(err=>{
            console.log(err);
        });
        


       
    
    </script>


</body>
</html>
