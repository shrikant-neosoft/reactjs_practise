<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script>
        

        let getpost = ()=>{
            let posts=fetch('https://jsonplaceholder.typicode.com/posts');
            let result = document.getElementById("result");
            result.innerHTML = "";

            posts.then(res=>res.json())
            .then(data=>{
                console.log("posts:",data)

                data.forEach(obj => {
                    let box = document.createElement("div");
                    box.className = "col";
                    box.innerHTML = `  
                    
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title mb-4">${obj.title}</h5>
                            <p>
                                ${obj.body}
                            </p>
                        </div>
                    </div>`;

                    result.append(box);
                                    
                });
                

            })
            .catch(err=>{
                console.log(err);
            });
        }
        
    
    </script>
</head>
<body>
  


    <div class="container py-5">
        <h1 class="text-center">Assignment 2 - Fetch API</h1>
        <hr>

        <div class="text-center py-4">
            <button class="btn btn-warning btn-lg px-5" onclick="getpost()">Fetch Posts.json file</button>
        </div>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center g-3" id="result">

        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
